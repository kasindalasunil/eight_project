<head>
    <title>Document</title>
    <script>
        let num=12
        let count=0
        for(fa=1;fa!=num+1;fa++)
        {
            if(num%fa==0)
            count+=1
        }
        if(count==2)
        {
            console.log('prime')
        }
        else
        {
            console.log('not prime')
        }

    </script>
